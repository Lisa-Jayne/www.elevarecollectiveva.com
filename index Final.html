<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Project</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F7FFF7; /* soft background */
      color: #1A535C; /* dark accent */
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 3rem;
      background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
      color: white;
    }

    header img {
      height: 50px;
    }

    h1 {
      font-size: 2rem;
    }

    .hero {
      position: relative;
      text-align: center;
      padding: 6rem 2rem;
      overflow: hidden;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #1A535C;
    }

    .hero p {
      font-size: 1.25rem;
      color: #333;
    }

    /* Blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.35;
      filter: blur(60px);
      z-index: -1;
    }

    .blob.coral {
      width: 400px; height: 400px;
      background: #FF6B6B;
      top: -100px; left: -120px;
    }

    .blob.teal {
      width: 500px; height: 500px;
      background: #4ECDC4;
      top: 200px; right: -200px;
    }

    .blob.mint {
      width: 300px; height: 300px;
      background: #A8E6CF;
      bottom: -100px; left: 40%;
    }
  </style>
</head>
<body>
  <header>
    <img src="new-logo.png" alt="Logo">
    <h1>My Project</h1>
  </header>

  <section class="hero">
    <div class="blob coral"></div>
    <div class="blob teal"></div>
    <div class="blob mint"></div>

    <h2>Fresh New Look</h2>
    <p>Now styled with corals, teals, and mint greens ðŸŒŠðŸŒ¿âœ¨</p>
  </section>
</body>
</html>
